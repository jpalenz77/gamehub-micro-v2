<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Retro Game Hub - Iniciar Sesi√≥n</title>
  <link rel="stylesheet" href="retro.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='24' fill='black' stroke='%2300ff88' stroke-width='4'>
      <animate attributeName='stroke-opacity' values='1;0.3;1' dur='2s' repeatCount='indefinite'/>
    </circle>
  </svg>">
</head>
<body>
  <div class="grid"></div>

  <div class="panel">
    <h1>üïπÔ∏è RETRO GAME HUB</h1>

    <div id="login">
      <input id="username" placeholder="Usuario" />
      <input id="password" type="password" placeholder="Contrase√±a" />
      <button onclick="login()">Entrar</button>
      <p onclick="toggleForm()">¬øNo tienes cuenta? Reg√≠strate</p>
    </div>

    <div id="register" style="display:none;">
      <input id="newUsername" placeholder="Elige un usuario" />
      <input id="newPassword" type="password" placeholder="Elige una contrase√±a" />
      <button onclick="register()">Registrar</button>
      <p onclick="toggleForm()">¬øYa tienes cuenta? Inicia sesi√≥n</p>
    </div>
  </div>

  <script>
    const API = "http://localhost:8082/api";

    function toggleForm() {
      document.getElementById("login").style.display =
        document.getElementById("login").style.display === "none" ? "block" : "none";
      document.getElementById("register").style.display =
        document.getElementById("register").style.display === "none" ? "block" : "none";
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("username", data.username);
        window.location.href = "./games.html";
      } else alert("Error: usuario o contrase√±a incorrectos.");
    }

    async function register() {
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;
      const res = await fetch(`${API}/register`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      alert(data.message || "Cuenta creada correctamente.");
      toggleForm();
    }
  </script>
</body>
</html>
