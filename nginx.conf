server {
    listen 80;

    # Directorio raíz donde Nginx buscará los archivos
    root /usr/share/nginx/html;

    index index.html;

    # Bloque de definición de Tipos MIME (MOVIDO AQUÍ para que sea válido)
    # Define cómo Nginx debe servir ciertos archivos
    types {
        text/html html;
        # CRUCIAL: Mapear la extensión .jsdos al tipo MIME correcto
        application/x-dos-z jsdos; 
    }

    # Bloque de configuración principal
    location / {
        # AÑADIDO: Cabecera CORS para permitir el acceso desde el frontend (8081)
        add_header 'Access-Control-Allow-Origin' 'http://localhost:8081';
        
        # Opcional: Permitir métodos de prueba comunes
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
        
        # Opcional: Permitir cabeceras necesarias para peticiones complejas
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        try_files $uri $uri/ =404;
    }

    # Manejo explícito de peticiones OPTIONS (preflight) para CORS en archivos .jsdos
    # Es crucial para que el navegador sepa que puede proceder.
    location ~* \.(jsdos)$ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://localhost:8081';
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }
        # Aseguramos que la cabecera CORS esté también en las peticiones GET
        add_header 'Access-Control-Allow-Origin' 'http://localhost:8081';
    }
}